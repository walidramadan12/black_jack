<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
            <h1>
                Blackjack
            </h1>

            <p id="phrase" class="text-light mt-2">
                Want to play a round?
            </p>

            <p class="text-light mt-2" id="cards">Cards:</p>

            <p class="text-light mt-2" id="sum">Sum:</p>
       

        <div class="buttons mt-3">
            <button class="btn btn-warning " id="startGame">START GAME</button>
            <button class="btn btn-warning" id="newCard">NEW CARD</button>
            <button class="btn btn-danger text-dark" id="reset">RESET</button>
        </div>

        <div class="mt-3" id="name">
            <p>Walid:$200</p>
        </div>
    </div>
    

    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
